<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script src="https://js.pusher.com/8.0/pusher.min.js"></script>
<script>
    Pusher.logToConsole = true;

    var pusher = new Pusher('cfa15b20fe5f23dfef57', {
      wsHost: '127.0.0.1',
      wsPort: 6001,
      forceTLS: false,
      disableStats: true,
      cluster: 'ap22'
    });

    var channel = pusher.subscribe('ride-channel');
    channel.bind('ride.confirmed', function(data) {
      console.log('Ride confirmed event received:', data);
      alert('Ride confirmed: ' + data.message);
    });
</script>



</body>
</html>
